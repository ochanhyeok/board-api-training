spring:
  application:
    name: board

  datasource:
    url: jdbc:h2:mem:board
    driver-class-name: org.h2.Driver
    hikari:
      username: sa
      password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    org.hibernate.sql: debug
    org.hibernate.orm.jdbc.bind: trace